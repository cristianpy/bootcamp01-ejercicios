
<a class="btn btn-primary" ui-sref="eventos-form" role="button">Crear evento</a>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direcci√≥n</th>
                <th colspan="2" >Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eve in eventos track by $index">

                <td>{{eve.direccion}}</td>
